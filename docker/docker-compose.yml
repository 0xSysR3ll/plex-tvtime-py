services:
  plex-tvtime-py:
    image: ghcr.io/0xsysr3ll/plex-tvtime-py:latest
    container_name: plex-tvtime-py
    ports:
      - "5000:5000"
    configs:
      - source: tvtime_config
        target: /app/config/config.yml
    environment:
      - TZ=Etc/UTC # Set your timezone
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    network_mode: Host

configs:
  tvtime_config:
    file: ./config/config.yml